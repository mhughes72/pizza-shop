<p>salad-item works!</p>
<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ salad.name }}</h4>
    <p class="list-group-item-text">{{ salad.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="salad.imagePath" alt="{{ salad.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
