

<div class="mat-display-3">Salads</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>

<div
*ngIf="!isLoading"
fxLayout="row wrap"
fxLayout.lt-sm="column"
fxLayoutGap="32px"
fxLayoutAlign="start flex-start">
<ng-container *ngFor="let salad of salads; let i = index">
  <app-salad-item [salad]="salad" [index]="i" fxFlex="0 1 calc(25% - 32px)" (click)="onClick()"></app-salad-item>
</ng-container>
</div>
