<div class="side-content">
  <div class="sides-title">Classic Sides</div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-grid-list [gutterSize]="10" [cols]="breakpoint" color="primary" rowHeight="2:0.5"
    (window:resize)="onResize($event)" class="grid-list" *ngIf="!isLoading">
    <mat-grid-tile class="grid-tile" [ngStyle]="{'background-color':'primary'}"
      *ngFor="let side of sides; let i = index" (click)="onOpenNutrition(side)">
      <div class="story">
        <figure class="story_shape">
          <img src="assets/img/sides/{{side.imagePath}}" [alt]="side.name" class="story__img" layout-fill>
          <div class="sides-banner-name-span">
            <div class="sides-banner-name-span--2">${{side.price}}</div>
            <div class="sides-banner-name-span--1">{{side.name}}</div>
          </div>
        </figure>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
