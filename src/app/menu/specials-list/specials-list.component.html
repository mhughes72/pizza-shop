<div class="specials-content">
  <div class="mat-display-2">Signature Pizzas</div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-grid-list [gutterSize]="10" [cols]="breakpoint" color="primary" rowHeight="2:0.5"
    (window:resize)="onResize($event)" class="grid-list" *ngIf="!isLoading">
    <mat-grid-tile class="grid-tile" [ngStyle]="{'background-color':'primary'}"
      *ngFor="let special of specials; let i = index" (click)="onOpenNutrition(special)">
      <div class="story">
        <figure class="story_shape">
          <img src="assets/img/specials/{{special.imagePath}}" [alt]="special.name" class="story__img" layout-fill>
          <div class="specials-banner-name-span">
            <div class="specials-banner-name-span--2">${{special.price}}</div>
            <div class="specials-banner-name-span--1">{{special.name}}</div>
          </div>
        </figure>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
