<div class="mat-display-3">Specials</div>
<div
fxLayout="row wrap"
fxLayout.lt-sm="column"
fxLayoutGap="32px"
fxLayoutAlign="start flex-start">
<ng-container *ngFor="let special of specials; let i = index">
  <app-specials-item [special]="special" [index]="i" fxFlex="0 1 calc(25% - 32px)" (click)="onClick()"></app-specials-item>
</ng-container>
</div>
