<div class="mat-display-3">Pizza</div>

<mat-grid-list [cols]="breakpoint" color="primary" rowHeight="2:0.5" (window:resize)="onResize($event)"
  class="grid-list">

  <mat-grid-tile class="grid-tile" [ngStyle]="{'background-color':'primary'}"
    *ngFor="let pizza of pizzas; let i = index" (click)="onOpenNutrition(pizza)">

    <div class="story">

      <figure class="story_shape">
        <img src="assets/img/pizza/{{pizza.imagePath}}" [alt]="pizza.name" class="story__img" layout-fill>


        <div class="pizza-banner-name-span">
          <div class="pizza-banner-name-span--2">${{pizza.price}}</div>
          <div class="pizza-banner-name-span--1">{{pizza.name}}</div>


        </div>



      </figure>

    </div>

  </mat-grid-tile>

</mat-grid-list>
