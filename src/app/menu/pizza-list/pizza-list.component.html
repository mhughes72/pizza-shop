


<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="start flex-start">
  <ng-container *ngFor="let pizza of pizzas; let i = index">
    <app-pizza-item [pizza]="pizza" [index]="i" fxFlex="0 1 calc(25% - 32px)" (click)="onClick()"></app-pizza-item>
  </ng-container>
</div>
