<mat-card (click)="onClick()" routerLinkActive="active" class="pizza-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ pizza.name }}</mat-card-title>
    <mat-card-subtitle>{{ pizza.subName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pizza.imagePath" [alt]="pizza.name">
  <mat-card-content>
    <p>
      {{ pizza.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
